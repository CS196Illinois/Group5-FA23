<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
</head>

<body>
    <div id="search" style="display: none;">
        <form method="POST" action="/search_movie">
            <input type="text" name="movie" placeholder="Type in a movie">
            <button type="submit" on>Search</button>
        </form>

        <ul>
            {% for movie in movies %}
            <li>{{ movie }}</li>
            {% endfor %}
        </ul>
    </div>

</body>

</html>
