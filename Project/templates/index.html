<!DOCTYPE html>
<html>

<head>
    <title>Enter a movie</title>
</head>

<body>
    <h1>movie here</h1>
    
    <form method="POST" action="/search_movie">
        <input type="text" name="movie" placeholder="Type in a movie">
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for movie in movies %}
        <li>{{ movie }}</li>
        {% endfor %}
    </ul>

</body>

</html>
